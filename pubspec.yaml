name: ummahface
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ^3.7.0

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8
    video_player: ^2.9.3
    chewie: ^1.7.4
    file_picker: ^9.2.1
    image_picker: ^1.1.2
    url_launcher: ^6.3.1
    audioplayers: ^6.4.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true

    assets:
        - images/ummahface.png
        - images/avatar.png
        - assets/videos/chat.mp4
        - assets/videos/ii.mp4
        - assets/images/cover.jpg
        - assets/images/mahir.jpg

